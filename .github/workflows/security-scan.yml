name: EVA Security Scan Pipeline

on:
  workflow_call:
    inputs:
      trivy_enabled:
        description: 'Habilitar scan Trivy (SCA + IaC)'
        required: false
        type: boolean
        default: true
      gitleaks_enabled:
        description: 'Habilitar scan Gitleaks (secrets)'
        required: false
        type: boolean
        default: true
      semgrep_enabled:
        description: 'Habilitar scan Semgrep (SAST)'
        required: false
        type: boolean
        default: true
      trivy_severity:
        description: 'Severidades do Trivy (CRITICAL,HIGH,MEDIUM,LOW)'
        required: false
        type: string
        default: 'CRITICAL,HIGH,MEDIUM'
      semgrep_config:
        description: 'Configuracao do Semgrep (ex: p/default, p/owasp-top-ten)'
        required: false
        type: string
        default: 'p/default'

jobs:
  # ===========================================
  # TRIVY - Scanner de Vulnerabilidades (SCA + IaC)
  # ===========================================
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    if: ${{ inputs.trivy_enabled }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (Filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'json'
          output: 'trivy-fs-results.json'
          severity: ${{ inputs.trivy_severity }}

      - name: Run Trivy IaC scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'json'
          output: 'trivy-iac-results.json'
          severity: ${{ inputs.trivy_severity }}
        continue-on-error: true

      - name: Upload Trivy results
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: |
            trivy-fs-results.json
            trivy-iac-results.json
          retention-days: 30

  # ===========================================
  # GITLEAKS - Scanner de Secrets/Credenciais
  # ===========================================
  gitleaks-scan:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest
    if: ${{ inputs.gitleaks_enabled }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_COMMENTS: false
          GITLEAKS_ENABLE_UPLOAD_ARTIFACT: true
          GITLEAKS_ENABLE_SUMMARY: true
        continue-on-error: true

  # ===========================================
  # SEMGREP - Scanner SAST (Analise Estatica)
  # ===========================================
  semgrep-scan:
    name: Semgrep SAST Scan
    runs-on: ubuntu-latest
    if: ${{ inputs.semgrep_enabled }}
    container:
      image: semgrep/semgrep
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        run: semgrep scan --config ${{ inputs.semgrep_config }} --json --output semgrep-results.json .
        continue-on-error: true

      - name: Upload Semgrep results
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results
          path: semgrep-results.json
          retention-days: 30

  # ===========================================
  # SUMMARY - Resumo da Execucao
  # ===========================================
  summary:
    name: Scan Summary
    runs-on: ubuntu-latest
    needs: [trivy-scan, gitleaks-scan, semgrep-scan]
    if: ${{ always() }}
    steps:
      - name: Generate Summary
        run: |
          echo "## Security Scan Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scanners Executed:" >> $GITHUB_STEP_SUMMARY
          echo "| Scanner | Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy | SCA + IaC | ${{ inputs.trivy_enabled && '✅ Enabled' || '⏭️ Skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Gitleaks | Secrets | ${{ inputs.gitleaks_enabled && '✅ Enabled' || '⏭️ Skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Semgrep | SAST | ${{ inputs.semgrep_enabled && '✅ Enabled' || '⏭️ Skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts Available for Download:" >> $GITHUB_STEP_SUMMARY
          echo "- **trivy-results** - Trivy scan results (JSON)" >> $GITHUB_STEP_SUMMARY
          echo "- **gitleaks-results** - Gitleaks scan results" >> $GITHUB_STEP_SUMMARY
          echo "- **semgrep-results** - Semgrep scan results (JSON)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> Download artifacts from the **Actions** tab > select this run > **Artifacts** section" >> $GITHUB_STEP_SUMMARY
