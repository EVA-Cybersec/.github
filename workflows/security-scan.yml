name: EVA Security Scan Pipeline

on:
  workflow_call:
    inputs:
      product_name:
        description: 'Nome do produto no DefectDojo'
        required: true
        type: string
      engagement_name:
        description: 'Nome do engagement no DefectDojo (default: CI/CD Security Scan)'
        required: false
        type: string
        default: 'CI/CD Security Scan'
      trivy_enabled:
        description: 'Habilitar scan Trivy (SCA + IaC)'
        required: false
        type: boolean
        default: true
      gitleaks_enabled:
        description: 'Habilitar scan Gitleaks (secrets)'
        required: false
        type: boolean
        default: true
      semgrep_enabled:
        description: 'Habilitar scan Semgrep (SAST)'
        required: false
        type: boolean
        default: true
      upload_to_defectdojo:
        description: 'Fazer upload dos resultados para DefectDojo'
        required: false
        type: boolean
        default: true
      trivy_severity:
        description: 'Severidades do Trivy (CRITICAL,HIGH,MEDIUM,LOW)'
        required: false
        type: string
        default: 'CRITICAL,HIGH,MEDIUM'
      semgrep_config:
        description: 'Configuração do Semgrep (ex: p/default, p/owasp-top-ten)'
        required: false
        type: string
        default: 'p/default'
    secrets:
      DEFECTDOJO_URL:
        description: 'URL do DefectDojo (ex: https://defectdojo.empresa.com)'
        required: false
      DEFECTDOJO_TOKEN:
        description: 'API Token do DefectDojo'
        required: false

jobs:
  # ===========================================
  # TRIVY - Scanner de Vulnerabilidades (SCA + IaC)
  # ===========================================
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    if: ${{ inputs.trivy_enabled }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (Filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs.sarif'
          severity: ${{ inputs.trivy_severity }}

      - name: Run Trivy IaC scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-iac.sarif'
          severity: ${{ inputs.trivy_severity }}
        continue-on-error: true

      - name: Upload Trivy results
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: '*.sarif'
          retention-days: 30

  # ===========================================
  # GITLEAKS - Scanner de Secrets/Credenciais
  # ===========================================
  gitleaks-scan:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest
    if: ${{ inputs.gitleaks_enabled }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_COMMENTS: false
          GITLEAKS_ENABLE_UPLOAD_ARTIFACT: true
          GITLEAKS_ENABLE_SUMMARY: true
        continue-on-error: true

  # ===========================================
  # SEMGREP - Scanner SAST (Análise Estática)
  # ===========================================
  semgrep-scan:
    name: Semgrep SAST Scan
    runs-on: ubuntu-latest
    if: ${{ inputs.semgrep_enabled }}
    container:
      image: semgrep/semgrep
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        run: semgrep scan --config ${{ inputs.semgrep_config }} --sarif --output semgrep.sarif .
        continue-on-error: true

      - name: Upload Semgrep results
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results
          path: semgrep.sarif
          retention-days: 30

  # ===========================================
  # DEFECTDOJO - Upload dos Resultados
  # ===========================================
  upload-defectdojo:
    name: Upload to DefectDojo
    runs-on: ubuntu-latest
    needs: [trivy-scan, gitleaks-scan, semgrep-scan]
    if: ${{ always() && inputs.upload_to_defectdojo }}
    steps:
      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.DEFECTDOJO_URL }}" ] || [ -z "${{ secrets.DEFECTDOJO_TOKEN }}" ]; then
            echo "::error::DEFECTDOJO_URL and DEFECTDOJO_TOKEN secrets are required for upload"
            exit 1
          fi

      - name: Download all scan artifacts
        uses: actions/download-artifact@v4
        with:
          path: scan-results

      - name: List downloaded files
        run: find scan-results -type f | head -30

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Upload Trivy FS to DefectDojo
        if: ${{ inputs.trivy_enabled }}
        run: |
          [ -f "scan-results/trivy-results/trivy-fs.sarif" ] && \
          curl -X POST "${{ secrets.DEFECTDOJO_URL }}/api/v2/import-scan/" \
            -H "Authorization: Token ${{ secrets.DEFECTDOJO_TOKEN }}" \
            -F "scan_type=SARIF" \
            -F "file=@scan-results/trivy-results/trivy-fs.sarif" \
            -F "product_name=${{ inputs.product_name }}" \
            -F "engagement_name=${{ inputs.engagement_name }}" \
            -F "auto_create_context=true" \
            -F "active=true" \
            -F "verified=false" \
            -F "scan_date=${{ steps.date.outputs.date }}" \
            --fail-with-body || echo "Warning: Trivy FS upload failed"

      - name: Upload Trivy IaC to DefectDojo
        if: ${{ inputs.trivy_enabled }}
        run: |
          [ -f "scan-results/trivy-results/trivy-iac.sarif" ] && \
          curl -X POST "${{ secrets.DEFECTDOJO_URL }}/api/v2/import-scan/" \
            -H "Authorization: Token ${{ secrets.DEFECTDOJO_TOKEN }}" \
            -F "scan_type=SARIF" \
            -F "file=@scan-results/trivy-results/trivy-iac.sarif" \
            -F "product_name=${{ inputs.product_name }}" \
            -F "engagement_name=${{ inputs.engagement_name }}" \
            -F "auto_create_context=true" \
            -F "active=true" \
            -F "verified=false" \
            -F "scan_date=${{ steps.date.outputs.date }}" \
            --fail-with-body || echo "Warning: Trivy IaC upload failed"

      - name: Upload Gitleaks to DefectDojo
        if: ${{ inputs.gitleaks_enabled }}
        run: |
          GITLEAKS_FILE=$(find scan-results -name "*.sarif" -path "*gitleaks*" 2>/dev/null | head -1)
          [ -n "$GITLEAKS_FILE" ] && \
          curl -X POST "${{ secrets.DEFECTDOJO_URL }}/api/v2/import-scan/" \
            -H "Authorization: Token ${{ secrets.DEFECTDOJO_TOKEN }}" \
            -F "scan_type=SARIF" \
            -F "file=@$GITLEAKS_FILE" \
            -F "product_name=${{ inputs.product_name }}" \
            -F "engagement_name=${{ inputs.engagement_name }}" \
            -F "auto_create_context=true" \
            -F "active=true" \
            -F "verified=false" \
            -F "scan_date=${{ steps.date.outputs.date }}" \
            --fail-with-body || echo "Warning: Gitleaks upload failed"

      - name: Upload Semgrep to DefectDojo
        if: ${{ inputs.semgrep_enabled }}
        run: |
          [ -f "scan-results/semgrep-results/semgrep.sarif" ] && \
          curl -X POST "${{ secrets.DEFECTDOJO_URL }}/api/v2/import-scan/" \
            -H "Authorization: Token ${{ secrets.DEFECTDOJO_TOKEN }}" \
            -F "scan_type=SARIF" \
            -F "file=@scan-results/semgrep-results/semgrep.sarif" \
            -F "product_name=${{ inputs.product_name }}" \
            -F "engagement_name=${{ inputs.engagement_name }}" \
            -F "auto_create_context=true" \
            -F "active=true" \
            -F "verified=false" \
            -F "scan_date=${{ steps.date.outputs.date }}" \
            --fail-with-body || echo "Warning: Semgrep upload failed"

      - name: Summary
        run: |
          echo "## Security Scan Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Product:** ${{ inputs.product_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Engagement:** ${{ inputs.engagement_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scanners:" >> $GITHUB_STEP_SUMMARY
          echo "- Trivy (SCA + IaC): ${{ inputs.trivy_enabled }}" >> $GITHUB_STEP_SUMMARY
          echo "- Gitleaks (Secrets): ${{ inputs.gitleaks_enabled }}" >> $GITHUB_STEP_SUMMARY
          echo "- Semgrep (SAST): ${{ inputs.semgrep_enabled }}" >> $GITHUB_STEP_SUMMARY
