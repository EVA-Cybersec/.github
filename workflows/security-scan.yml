name: EVA Security Scan Pipeline

on:
  workflow_call:
    inputs:
      product_name:
        description: 'Nome do produto no DefectDojo'
        required: true
        type: string
      engagement_name:
        description: 'Nome do engagement no DefectDojo (default: CI/CD Security Scan)'
        required: false
        type: string
        default: 'CI/CD Security Scan'
      trivy_enabled:
        description: 'Habilitar scan Trivy (SCA + IaC)'
        required: false
        type: boolean
        default: true
      gitleaks_enabled:
        description: 'Habilitar scan Gitleaks (secrets)'
        required: false
        type: boolean
        default: true
      semgrep_enabled:
        description: 'Habilitar scan Semgrep (SAST)'
        required: false
        type: boolean
        default: true
      upload_to_defectdojo:
        description: 'Fazer upload dos resultados para DefectDojo'
        required: false
        type: boolean
        default: true
      trivy_severity:
        description: 'Severidades do Trivy (CRITICAL,HIGH,MEDIUM,LOW)'
        required: false
        type: string
        default: 'CRITICAL,HIGH,MEDIUM'
      semgrep_config:
        description: 'ConfiguraÃ§Ã£o do Semgrep (ex: p/default, p/owasp-top-ten)'
        required: false
        type: string
        default: 'p/default'
    secrets:
      DEFECTDOJO_URL:
        description: 'URL do DefectDojo (ex: https://defectdojo.empresa.com)'
        required: false
      DEFECTDOJO_TOKEN:
        description: 'API Token do DefectDojo'
        required: false

jobs:
  # ===========================================
  # TRIVY - Scanner de Vulnerabilidades (SCA + IaC)
  # ===========================================
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    if: ${{ inputs.trivy_enabled }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (Filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'json'
          output: 'trivy-results.json'
          severity: ${{ inputs.trivy_severity }}

      - name: Run Trivy IaC scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'json'
          output: 'trivy-iac-results.json'
          severity: ${{ inputs.trivy_severity }}
        continue-on-error: true

      - name: Upload Trivy results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: |
            trivy-results.json
            trivy-iac-results.json
          retention-days: 30

  # ===========================================
  # GITLEAKS - Scanner de Secrets/Credenciais
  # ===========================================
  gitleaks-scan:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest
    if: ${{ inputs.gitleaks_enabled }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # NecessÃ¡rio para escanear histÃ³rico completo

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_COMMENTS: false
        continue-on-error: true

      - name: Run Gitleaks (JSON output)
        run: |
          # Instalar Gitleaks
          wget -q https://github.com/gitleaks/gitleaks/releases/download/v8.18.4/gitleaks_8.18.4_linux_x64.tar.gz
          tar -xzf gitleaks_8.18.4_linux_x64.tar.gz

          # Executar scan e gerar relatÃ³rio JSON
          ./gitleaks detect --source . --report-format json --report-path gitleaks-results.json --exit-code 0
        continue-on-error: true

      - name: Upload Gitleaks results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-results
          path: gitleaks-results.json
          retention-days: 30

  # ===========================================
  # SEMGREP - Scanner SAST (AnÃ¡lise EstÃ¡tica)
  # ===========================================
  semgrep-scan:
    name: Semgrep SAST Scan
    runs-on: ubuntu-latest
    if: ${{ inputs.semgrep_enabled }}
    container:
      image: semgrep/semgrep
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        run: |
          semgrep scan --config ${{ inputs.semgrep_config }} --json --output semgrep-results.json .
        continue-on-error: true

      - name: Upload Semgrep results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results
          path: semgrep-results.json
          retention-days: 30

  # ===========================================
  # DEFECTDOJO - Upload dos Resultados
  # ===========================================
  upload-defectdojo:
    name: Upload to DefectDojo
    runs-on: ubuntu-latest
    needs: [trivy-scan, gitleaks-scan, semgrep-scan]
    if: ${{ always() && inputs.upload_to_defectdojo }}
    steps:
      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.DEFECTDOJO_URL }}" ] || [ -z "${{ secrets.DEFECTDOJO_TOKEN }}" ]; then
            echo "::error::DEFECTDOJO_URL and DEFECTDOJO_TOKEN secrets are required for upload"
            exit 1
          fi

      - name: Download all scan artifacts
        uses: actions/download-artifact@v4
        with:
          path: scan-results

      - name: Display downloaded files
        run: |
          echo "=== Arquivos baixados ==="
          find scan-results -type f -name "*.json" | head -20

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Upload Trivy results to DefectDojo
        if: ${{ inputs.trivy_enabled }}
        run: |
          if [ -f "scan-results/trivy-results/trivy-results.json" ]; then
            echo "Uploading Trivy FS results..."
            curl -X POST "${{ secrets.DEFECTDOJO_URL }}/api/v2/import-scan/" \
              -H "Authorization: Token ${{ secrets.DEFECTDOJO_TOKEN }}" \
              -H "Content-Type: multipart/form-data" \
              -F "scan_type=Trivy Scan" \
              -F "file=@scan-results/trivy-results/trivy-results.json" \
              -F "product_name=${{ inputs.product_name }}" \
              -F "engagement_name=${{ inputs.engagement_name }}" \
              -F "auto_create_context=true" \
              -F "active=true" \
              -F "verified=false" \
              -F "scan_date=${{ steps.date.outputs.date }}" \
              -F "close_old_findings=false" \
              --fail-with-body || echo "Warning: Failed to upload Trivy FS results"
          fi

          if [ -f "scan-results/trivy-results/trivy-iac-results.json" ]; then
            echo "Uploading Trivy IaC results..."
            curl -X POST "${{ secrets.DEFECTDOJO_URL }}/api/v2/import-scan/" \
              -H "Authorization: Token ${{ secrets.DEFECTDOJO_TOKEN }}" \
              -H "Content-Type: multipart/form-data" \
              -F "scan_type=Trivy Scan" \
              -F "file=@scan-results/trivy-results/trivy-iac-results.json" \
              -F "product_name=${{ inputs.product_name }}" \
              -F "engagement_name=${{ inputs.engagement_name }}" \
              -F "auto_create_context=true" \
              -F "active=true" \
              -F "verified=false" \
              -F "scan_date=${{ steps.date.outputs.date }}" \
              -F "close_old_findings=false" \
              --fail-with-body || echo "Warning: Failed to upload Trivy IaC results"
          fi

      - name: Upload Gitleaks results to DefectDojo
        if: ${{ inputs.gitleaks_enabled }}
        run: |
          if [ -f "scan-results/gitleaks-results/gitleaks-results.json" ]; then
            echo "Uploading Gitleaks results..."
            curl -X POST "${{ secrets.DEFECTDOJO_URL }}/api/v2/import-scan/" \
              -H "Authorization: Token ${{ secrets.DEFECTDOJO_TOKEN }}" \
              -H "Content-Type: multipart/form-data" \
              -F "scan_type=Gitleaks Scan" \
              -F "file=@scan-results/gitleaks-results/gitleaks-results.json" \
              -F "product_name=${{ inputs.product_name }}" \
              -F "engagement_name=${{ inputs.engagement_name }}" \
              -F "auto_create_context=true" \
              -F "active=true" \
              -F "verified=false" \
              -F "scan_date=${{ steps.date.outputs.date }}" \
              -F "close_old_findings=false" \
              --fail-with-body || echo "Warning: Failed to upload Gitleaks results"
          fi

      - name: Upload Semgrep results to DefectDojo
        if: ${{ inputs.semgrep_enabled }}
        run: |
          if [ -f "scan-results/semgrep-results/semgrep-results.json" ]; then
            echo "Uploading Semgrep results..."
            curl -X POST "${{ secrets.DEFECTDOJO_URL }}/api/v2/import-scan/" \
              -H "Authorization: Token ${{ secrets.DEFECTDOJO_TOKEN }}" \
              -H "Content-Type: multipart/form-data" \
              -F "scan_type=Semgrep JSON Report" \
              -F "file=@scan-results/semgrep-results/semgrep-results.json" \
              -F "product_name=${{ inputs.product_name }}" \
              -F "engagement_name=${{ inputs.engagement_name }}" \
              -F "auto_create_context=true" \
              -F "active=true" \
              -F "verified=false" \
              -F "scan_date=${{ steps.date.outputs.date }}" \
              -F "close_old_findings=false" \
              --fail-with-body || echo "Warning: Failed to upload Semgrep results"
          fi

      - name: Summary
        run: |
          echo "## ðŸ”’ Security Scan Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Product:** ${{ inputs.product_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Engagement:** ${{ inputs.engagement_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scanners Executed:" >> $GITHUB_STEP_SUMMARY
          echo "- Trivy (SCA + IaC): ${{ inputs.trivy_enabled && 'âœ…' || 'â­ï¸ Skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Gitleaks (Secrets): ${{ inputs.gitleaks_enabled && 'âœ…' || 'â­ï¸ Skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Semgrep (SAST): ${{ inputs.semgrep_enabled && 'âœ…' || 'â­ï¸ Skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Results uploaded to DefectDojo: ${{ inputs.upload_to_defectdojo && 'âœ…' || 'â­ï¸ Skipped' }}" >> $GITHUB_STEP_SUMMARY
